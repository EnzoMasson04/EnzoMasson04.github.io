<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exo3 — Leaflet avancé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    #map { height: 85vh; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    .panel { padding: .75rem; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Leaflet — Basemap + Cercle + Distance</h1>
    <div id="status">Recherche de position…</div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script>
    const map = L.map('map');

    // Basemap Stamen Toner Lite
    L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
      attribution: 'Map tiles by Stamen Design, <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      subdomains: 'abcd',
      minZoom: 0,
      maxZoom: 20
    }).addTo(map);

    const marseille = [43.2965, 5.3698];

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function onLocate(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      map.setView([lat, lon], 13);

      // Marqueur position
      L.marker([lat, lon]).addTo(map).bindPopup(`Moi ici<br>Précision: ${acc} m`).openPopup();

      // Cercle de précision
      L.circle([lat, lon], { radius: acc, color: 'blue', fillOpacity: 0.1 }).addTo(map);

      // Marqueur Marseille
      L.marker(marseille).addTo(map).bindPopup('Marseille');

      // Calcul distance
      const dist = map.distance([lat, lon], marseille) / 1000; // en km
      setStatus(`Position: ${lat.toFixed(5)}, ${lon.toFixed(5)} — Distance Marseille: ${dist.toFixed(2)} km`);

      // Exemple GeoJSON simple
      const geojsonExample = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": { "name": "Zone test" },
            "geometry": {
              "type": "Polygon",
              "coordinates": [[[lon+0.01, lat+0.01],[lon+0.02, lat+0.01],[lon+0.02, lat+0.02],[lon+0.01, lat+0.02],[lon+0.01, lat+0.01]]]
            }
          }
        ]
      };
      L.geoJSON(geojsonExample, {
        style: { color: 'green', weight: 2, fillOpacity: 0.2 }
      }).addTo(map).bindPopup('Zone GeoJSON');
    }

    function onError(err) {
      setStatus(`Erreur géoloc (${err.code}): ${err.message}`);
      map.setView(marseille, 10);
    }

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(onLocate, onError, { enableHighAccuracy: true, timeout: 10000 });
    } else {
      onError({ code: -1, message: 'Géolocalisation non supportée' });
    }
  </script>
</body>
</html>

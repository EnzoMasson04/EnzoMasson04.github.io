<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exo3 — Leaflet complet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    #map { height: 85vh; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; }
    .panel { padding: .75rem; background: #f4f4f4; }
    button { padding: .5rem 1rem; margin-top: .5rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Leaflet — Exo3 complet</h1>
    <div id="status">Recherche de position…</div>
    <button id="btnRoute">Afficher trajet voiture</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map');

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    const marseille = [43.2965, 5.3698];
    let userLat, userLon; // pour réutiliser dans le bouton trajet

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function onLocate(pos) {
      userLat = pos.coords.latitude;
      userLon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      map.setView([userLat, userLon], 13);

      // Marqueur position
      L.marker([userLat, userLon]).addTo(map)
        .bindPopup(`Moi ici<br>Précision: ${acc} m`).openPopup();

      // Cercle de précision
      L.circle([userLat, userLon], { radius: acc, color: 'blue', fillOpacity: 0.1 }).addTo(map);

      // Marqueur Marseille
      L.marker(marseille).addTo(map).bindPopup('Marseille');

      // Distance directe
      const dist = map.distance([userLat, userLon], marseille) / 1000;
      setStatus(`Position: ${userLat.toFixed(5)}, ${userLon.toFixed(5)} — Distance Marseille: ${dist.toFixed(2)} km`);

      // Trait rouge direct
      L.polyline([[userLat, userLon], marseille], { color: 'red', weight: 3 }).addTo(map)
        .bindPopup('Ligne directe vers Marseille');
    }

    function onError(err) {
      setStatus(`Erreur géoloc (${err.code}): ${err.message}`);
      map.setView(marseille, 10);
    }

    // Bouton trajet voiture
    document.getElementById('btnRoute').addEventListener('click', () => {
      if (!userLat || !userLon) {
        alert("Position non détectée !");
        return;
      }
      const url = `https://router.project-osrm.org/route/v1/driving/${userLon},${userLat};${marseille[1]},${marseille[0]}?overview=full&geometries=geojson`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const route = data.routes[0].geometry;
          L.geoJSON(route, { color: 'blue', weight: 4 }).addTo(map)
            .bindPopup(`Trajet voiture vers Marseille — ${(data.routes[0].distance/1000).toFixed(1)} km`);
        })
        .catch(err => console.error('Erreur calcul itinéraire', err));
    });

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(onLocate, onError, { enableHighAccuracy: true, timeout: 10000 });
    } else {
      onError({ code: -1, message: 'Géolocalisation non supportée' });
    }
  </script>
</body>
</html>
